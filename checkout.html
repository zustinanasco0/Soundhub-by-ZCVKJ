<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZCVKJ Soundhub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ZCVKJ Soundhub</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="feedback.html">Feedback</a></li> </ul>
        </nav>
    </header>

    <main id="checkout-main">
        <section class="checkout-container">
            <h2>Complete Your Purchase ðŸ’³</h2>
            <form id="checkout-form">
                <h3>Shipping Information</h3>
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" placeholder="Street Address, City, Zip" required>
                
                <h3>Payment Details</h3>
                <label for="name-on-card">Name on Card:</label>
                <input type="text" id="name-on-card" placeholder="Full Name" required>
                
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>

                <div class="card-details">
                    <div>
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="XXX" required>
                    </div>
                </div>

                <button type="submit" id="confirm-btn">Confirm Payment</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
