<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZCVKJ Soundhub - Feedback</title>
  <link rel="stylesheet" href="feedback.css">
  <style>
   
  </style>
</head>
<body>

  <header>
    <h1>ZCVKJ Soundhub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Customer Feedback & Support</h2>
    <p>We value your feedback. Please let us know your comments, complaints, or suggestions so we can improve your experience.</p>

    <form id="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Your Email">

      <label for="subject">Subject:</label>
      <input type="text" id="subject" required placeholder="Subject of your message">

      <label for="message">Message / Complaint / Suggestion:</label>
      <textarea id="message" rows="5" required placeholder="Type your feedback here..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <p id="feedback-status"></p>
  </section>

  <footer>
    <p>&copy; 2025 ZCVKJ Soundhub. All rights reserved.</p>
  </footer>

  <script>
    const feedbackForm = document.getElementById('feedback-form');
    const feedbackStatus = document.getElementById('feedback-status');

    feedbackForm.addEventListener('submit', (e) => {
      e.preventDefault();

     
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      
      let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
      feedbacks.push({ name, email, subject, message, date: new Date().toISOString() });
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

      
      feedbackStatus.textContent = "Thank you for your feedback! We will get back to you soon.";

    
      feedbackForm.reset();
    });
  </script>

</body>
</html>
