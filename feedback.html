<body>

    <header>

    </header>

    <main id="feedback-main">
        <section class="feedback-container">
            <h2>Customer Feedback & Support ðŸ’œ</h2>
            <p class="intro-text">We value your feedback. Please let us know your comments, complaints, or suggestions so we can improve your experience.</p>

            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Your Email Address">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" required placeholder="Subject of your message">

                <label for="message">Message / Complaint / Suggestion:</label>
                <textarea id="message" rows="5" required placeholder="Type your feedback here..."></textarea>

                <button type="submit">Submit Feedback</button>
            </form>

            <p id="feedback-status" class="status-message"></p>
        </section>
    </main>

 

    <script src="script.js"></script>

</body>
</html>
