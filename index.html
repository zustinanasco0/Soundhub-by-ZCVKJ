<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZCVKJ Soundhub - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Toast notification styles */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.5rem 0;
      gap: 10px;
    }

    .quantity-controls button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
    }

    .quantity {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZCVKJ Soundhub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to ZCVKJ Soundhub</h2>
    <p>Discover the best headphones for immersive sound experiences.</p>
  </section>

  <section id="products">
    <h2>Our Headphones</h2>
    <div class="product-list">
      <div class="product" data-name="Wireless Headphones" data-price="199.99">
        <img src="headphones.jpg" alt="Wireless Headphones">
        <h3>Wireless Headphones</h3>
        <p>$199.99</p>
        <div class="quantity-controls">
          <button class="decrease">−</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-name="Noise-Cancelling Earbuds" data-price="149.99">
        <img src="klim-musalimov-8JgsrDAzqsE-unsplash.jpg" alt="Noise-Cancelling Earbuds">
        <h3>Noise-Cancelling Earbuds</h3>
        <p>$149.99</p>
        <div class="quantity-controls">
          <button class="decrease">−</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ZCVKJ Soundhub. All rights reserved.</p>
  </footer>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
